<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="mail/fragments :: page-head(#{email.expenseSubmission.title})"></head>
<body style="margin: 0; padding: 0; text-align: center;" bgcolor="#ffffff">
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-family: Helvetica, Arial, sans-serif;">
    <tbody>
    <tr th:replace="mail/fragments :: table-header"></tr>
    <tr>
        <td style="line-height: 28px;">
            <p th:text="#{email.expenseSubmission.greeting(${expense_validator.getFullname()})}"></p>
            <p th:text="#{email.expenseSubmission.text1(${resource.getFirstName()}, ${resource.getLastName()})}"></p>
            <p th:text="#{email.expenseSubmission.text2(${#temporals.format(expense.getDate(), 'dd/MM/yyyy')})}"></p>
            <p th:text="#{email.expenseSubmission.text3(${#numbers.formatDecimal(expense.getAmount(), 0, 'COMMA', 2, 'POINT')})}"></p>
            <p th:text="#{email.expenseSubmission.text4(${expense_type.getType()})}"></p>
            <p th:text="#{email.expenseSubmission.text5(${expense.getDescription()})}"></p>
            <p>
                <a th:href="${link}"
                   th:text="#{email.expenseSubmission.button}" style="margin-bottom: 15px;display: inline-block;font-size: 18px;font-weight: bold;color: #ffffff;text-decoration: none;background-color: #f8005f;padding: 10px 20px;border-radius: 5px;border-bottom: 2px solid #880E4F;">
                    Valid√©
                </a>
            </p>
            <p>
                <span th:text="#{email.expenseSubmission.signuature}">Regards, </span>
            </p>
        </td>
    </tr>
    </tbody>
    <tfoot th:replace="mail/fragments :: table-footer"></tfoot>
</table>
</body>
</html>
